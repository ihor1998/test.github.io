<!DOCTYPE html><!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Create Event</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="./css/style.css"></head><body><div class="main"><form class="form" name="form"><div class="form__container"><h3>Name of the event:</h3><input class="form__input" type="text" name="input" placeholder="Event name:"></div><div class="form__container" name="participants"><h3>Participants:</h3><div class="form__select_wrapper"><div class="form__select-custom" id="select">      <div class="form__select-custom_item"><span data-name="Alex">Alex</span><i class="fa fa-times form__select-custom_cancel"></i></div><div class="form__select-custom_arrow" id="arrow"><i class="fa fa-chevron-down"></i></div></div><ul class="form__select-custom__body" id="select-body"></ul><div class="form__select-custom__error"> You have not selected any participants!</div></div></div><div class="form__container"><h3>Day:</h3><select class="form__select" name="day"><option value="Monday">Monday</option><option value="Tuesday">Tuesday</option><option value="Wednesday">Wednesday</option><option value="Thursday">Thursday</option><option value="Friday">Friday</option></select></div><div class="form__container"><h3>Time: </h3><select class="form__select" name="time"><option value="10:00">10:00</option><option value="11:00">11:00</option><option value="12:00">12:00</option><option value="13:00">13:00</option><option value="14:00">14:00</option><option value="15:00">15:00</option><option value="16:00">16:00</option><option value="17:00">17:00</option><option value="18:00">18:00</option></select></div><div class="form__container"><a class="form__btn" href="./index.html">Cancel</a><button class="form__btn" type="submit">Create</button></div></form></div><script src="./js/createEvent.js"></script></body></html>
